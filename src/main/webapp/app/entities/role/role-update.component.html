<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-role-heading">Create or edit a Role</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_characterName">Character Name</label>
                    <input type="text" class="form-control" name="characterName" id="field_characterName"
                           formControlName="characterName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_characterDescription">Character Description</label>
                    <input type="text" class="form-control" name="characterDescription" id="field_characterDescription"
                           formControlName="characterDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_actor">Actor</label>
                    <select class="form-control" id="field_actor" name="actor" formControlName="actor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actorOption.id === editForm.get('actor')!.value?.id ? editForm.get('actor')!.value : actorOption" *ngFor="let actorOption of actors; trackBy: trackById">{{ actorOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
