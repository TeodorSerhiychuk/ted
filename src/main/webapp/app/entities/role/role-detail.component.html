<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="role">
            <h2><span>Role</span> {{ role.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Character Name</span></dt>
                <dd>
                    <span>{{ role.characterName }}</span>
                </dd>
                <dt><span>Character Description</span></dt>
                <dd>
                    <span>{{ role.characterDescription }}</span>
                </dd>
                <dt><span>Actor</span></dt>
                <dd>
                    <div *ngIf="role.actor">
                        <a [routerLink]="['/actor', role.actor?.id, 'view']">{{ role.actor?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/role', role.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
