<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="movie">
            <h2><span>Movie</span> {{ movie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ movie.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ movie.description }}</span>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <span>{{ movie.country }}</span>
                </dd>
                <dt><span>Release Date</span></dt>
                <dd>
                    <span>{{ movie.releaseDate }}</span>
                </dd>
                <dt><span>Income</span></dt>
                <dd>
                    <span>{{ movie.income }}</span>
                </dd>
                <dt><span>Rating</span></dt>
                <dd>
                    <span>{{ movie.rating }}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    <div *ngIf="movie.createdBy">
                        <a [routerLink]="['/producer', movie.createdBy?.id, 'view']">{{ movie.createdBy?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/movie', movie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
